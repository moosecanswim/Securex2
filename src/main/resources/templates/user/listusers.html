<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>List Users</title>
    <th:block th:replace="base::head"></th:block>
</head>
<body>
    <th:block th:replace="base::nav"></th:block>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-header"> <h2>Admin Page</h2></div>
                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <th><strong>ID</strong></th>
                                    <th><strong>Username</strong></th>
                                    <th><strong>First Name</strong></th>
                                    <th><strong>Last Name</strong></th>
                                    <th><strong>Email</strong></th>
                                    <th><strong>Status</strong></th>
                                    <th><strong>Roles</strong></th>
                                    <th><strong>Action</strong></th>
                                </tr>
                                <tr th:each="u:${listUsers}">
                                    <td th:text="*{u.id}"></td>
                                    <td th:text="*{u.username}"></td>
                                    <td th:text="*{u.firstName}"></td>
                                    <td th:text="*{u.lastName}"></td>
                                    <td th:text="*{u.email}"></td>
                                    <td><a th:href="@{/user/togglestatus/{id} (id=*{u.id})}" th:text="*{u.enabled}"></a></td>
                                    <td th:text="*{u.roles}"></td>
                                    <td>
                                        <p>
                                            <a th:href="@{/user/toggleadmin/{id} (id=*{u.id})}">Add/Remove Admin Role</a>
                                            <a th:href="@{/user/update/{id} (id=*{u.id})}">Update User</a>
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <form action="/register">
                        <button type="submit" value="Submit">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="base::footlinks"></th:block>
</body>
</html>
