<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:replace="base::head"></th:block>
</head>
<body>
    <th:block th:replace="base::nav"></th:block>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <!--Enter page content here -->
                    <h4>New User Registration</h4>
                    <form class="well form-horizontal"
                          autocomplete="off"
                          action="#"
                          th:action="@{/user/register}"
                          th:object="${aUser}"
                          method="post">
                        <formset>
                            <legend>Sign Up</legend>

                            <!--Name-->
                            <div class="form-group">
                                <label class="col-md-4 control-label">Name</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                                        <input type="text" id="name" placeholder="First Name" th:field="*{name}" /><br />
                                    </div>
                                </div>
                            </div>
                            <!--Username-->
                            <div class="form-group">
                                <label class="col-md-4 control-label">Username</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
                                        <input type="text" id="username" placeholder="Username" th:field="*{username}" /><br />
                                    </div>
                                </div>
                            </div>
                            <!--password-->
                            <div class="form-group">
                                <label class="col-md-4 control-label">Password</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                                        <input type="text" id="password" placeholder="Password" th:field="*{password}" /><br />
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-default">Submit</button>
                        </formset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="base::footlinks"></th:block>
</body>
</html>
